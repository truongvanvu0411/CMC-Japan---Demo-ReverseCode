<head>
    <meta charset="UTF-8" />

    <title>Project Deconstructor</title>
    <link rel="icon" type="image/svg+xml" href="/favicon/aix.svg" />
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip for processing .zip files -->

    <!-- ExcelJS for exporting to .xlsx -->

    <!-- FileSaver for downloading the generated file -->

<style>
      /* Futuristic scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; /* slate-950 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #0891b2; /* cyan-600 */
        border-radius: 4px;
        border: 1px solid #0f172a; /* slate-900 */
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: #06b6d4; /* cyan-500 */
      }

      /* Futuristic background and theme */
      body {
        background-color: #0f172a; /* slate-900 */
        background-image: 
          linear-gradient(rgba(8, 145, 178, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(8, 145, 178, 0.1) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      
      .futuristic-card {
        background-color: rgba(15, 23, 42, 0.6); /* slate-900 with opacity */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(8, 145, 178, 0.4); /* cyan-600 */
        box-shadow: 0 0 15px rgba(8, 145, 178, 0.2), inset 0 0 10px rgba(8, 145, 178, 0.1);
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
      }

      .futuristic-button {
        background: linear-gradient(45deg, #0891b2, #06b6d4);
        border: 1px solid #22d3ee;
        box-shadow: 0 0 10px #0891b2, 0 0 5px #0891b2 inset;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
      }
      .futuristic-button:disabled {
        background: #334155; /* slate-700 */
        border-color: #475569; /* slate-600 */
        box-shadow: none;
        cursor: not-allowed;
      }

       .futuristic-button-secondary {
        background: transparent;
        border: 1px dashed #475569; /* slate-600 */
        transition: all 0.3s ease;
      }
      .futuristic-button-secondary:hover:not(:disabled) {
        border-color: #06b6d4; /* cyan-500 */
        background: rgba(6, 182, 212, 0.1);
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }

      .project-history-list {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

    </style>
<link rel="stylesheet" href="/index.css">
</head>

    }

<script type="module" src="/index.tsx"></script>

</html>
