<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nền tối bên trong vòng tròn -->
    <radialGradient id="cybInner" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#050013"/>
      <stop offset="100%" stop-color="#02010A"/>
    </radialGradient>

    <!-- Viền & chữ neon -->
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF00E6"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
  </defs>

  <!-- Vòng tròn nền (giữ cảm giác tối bên trong) -->
  <circle cx="32" cy="32" r="26" fill="url(#cybInner)"/>

  <!-- Viền neon -->
  <circle cx="32" cy="32" r="26"
          stroke="url(#neon)"
          stroke-width="3"
          fill="none"
          opacity="0.85"/>

  <!-- Chữ A cách điệu -->
  <path d="M20 44 L30 20 L40 44"
        stroke="url(#neon)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Chữ X -->
  <path d="M42 24 L50 40"
        stroke="#FF00E6"
        stroke-width="4"
        stroke-linecap="round"/>
  <path d="M50 24 L42 40"
        stroke="#00E5FF"
        stroke-width="4"
        stroke-linecap="round"/>
</svg>
